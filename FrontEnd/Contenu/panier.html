    <div class="row">

        <div >

          <div id="listPanier">
          </div>
            <!-- Card -->
          <div class="col-lg-12">
            <div class="pt-4">
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                  Livraison
                  <span>Gratuite</span>
                </li>

                  <div>

                </li>

            <h2>Renseigner mes coordonées et valider mon panier</h2>


            <div id= "formContact">
              <form class="needs-validation"  >
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="validationTooltip01">Nom</label>
                    <input type="text" class="form-control"  name ="firstname" id="firstname" required="required" value="">
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationTooltip02">Prénom</label>
                    <input type="text" class="form-control" id="lastname" required value="">
                  </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label for="validationTooltip03">Adresse</label>
                      <input type="text" class="form-control" id="address"  required value="">
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="validationTooltip04">Ville</label>
                      <input type="text" class="form-control" id="city" required value="">
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationTooltipUsername">Email</label>
                  <div class="input-group">
                    <input type="email" class="form-control" id="email"  required value="" >
                  </div>
                </div>
                <button id="boutonCommande" type="button" class="btn btn-secondary btn-lg" value="Ok" > Valider et commander </button>

              </form>

            </div>  
          </div>
